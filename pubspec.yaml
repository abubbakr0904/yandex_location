name: yandex_location
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  http: ^1.2.0
  provider: ^6.1.2
  location: ^5.0.3
  google_maps_flutter: ^2.6.0
  firebase_messaging: ^14.7.20
  image_picker: ^1.0.7
  firebase_storage: ^11.6.11
  fluttertoast: ^8.0.8
  flutter_local_notifications: ^17.0.0
  flutter_timezone: ^1.0.4
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  cloud_firestore: ^4.15.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf

